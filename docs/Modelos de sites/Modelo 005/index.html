<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 005</title>
    <link rel="stylesheet" href="styles/smart-screen.css" media="all">
    <link rel="stylesheet" href="styles/others-screen.css"  media="screen and (min-width: 481px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="form-background">
        <section class="form-layout">
            <h1>Login</h1>

            <p>Seja bem-vindo(a)! Acesse nosso site para desfrutar de nossos recurssos.</p>

            <form action="#" method="post" autocomplete="on">

                <div class="user-data">
                    <label for="email" class="material-symbols-outlined">person</label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="exemplo@email.com" required>
                </div>

                <div class="user-data">
                    <label for="password" class="material-symbols-outlined">key</label>
                    <input type="password" name="password" id="password" autocomplete="current-password" placeholder="xxxxxxxx" minlength="8" maxlength="20" required>
                </div>

                <div id="form-user-buttons">
                    <button>Continuar</button>
                    <button>Esqueci a senha</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
